<ul>
  <li *ngFor="let lien of mesLiens; let i = index;">
    <a [routerLink]="lien.url"
       [ngClass]="{category : lien.children}"
       (click)="toggleChildrenVisible(i)"
    >{{lien.title}}</a>
    <ul *ngIf="lien.children && lien.isChildrenVisible">
      <li *ngFor="let enfant of lien.children">
        <a [routerLink]="enfant.url">{{enfant.title}}</a>
      </li>
    </ul>
  </li>
</ul>
